<html lang="en">
    <head>
        <title>Go Game LCC</title>
        <script src="/vendor/jquery/jquery-2.0.3.min.js"></script>
        <script src="/pengine/pengines.js"></script>
        <script src="go.js"></script>
        <link rel="stylesheet" href="go.css">
        <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
    </head>
    <body id= "window" class="turnBlack">
        <div id="panel" class="mainPanel">
            <div class="leftBar">
                <div class="turnPanel">
                    <div class="turnLab">Player</div>
                    <div class="playerTurn"></div>
                </div>
                <button id="passBtn" class="passBtn">
                    PASS
                </button>
                <div class="puntajes">
                    <div id="puntajeNegras">negras: 0</div>
                    <div id="puntajeBlancas">blancas: 0</div>
                </div>
            </div>
            <div class="board">
                <div id="boardCells"></div>
                <div id="gridCells"></div>
            </div>
        </div>
        <div id="myModal" class="modal">
        <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <div id="puntajeFinal"></div>
          </div>
      </div>
      <script>
        var modal = document.getElementById("myModal");
        window.onclick = function(event) {
          if (event.target == modal)
            modal.style.display = "none";
        }
      </script>
    </body>
</html>
