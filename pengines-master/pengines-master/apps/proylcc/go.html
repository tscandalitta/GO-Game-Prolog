<html lang="en">
    <head>
        <title>Go Game LCC</title>
        <script src="/vendor/jquery/jquery-2.0.3.min.js"></script>
        <script src="/pengine/pengines.js"></script>
        <script src="go.js"></script>
        <link rel="stylesheet" href="go.css">
        <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
    </head>
    <body class="turnBlack">
        <div class="mainPanel">
            <div class="leftBar">
                <div class="turnPanel">
                    <div class="turnLab">Player</div>
                    <div class="playerTurn"></div>
                </div>
                <button id="passBtn" class="passBtn">
                    PASS
                </button>
                <div class="puntajes">
                    <div id="labelNegras">Negras: </div>
                    <div id="puntajeNegras">0</div>
                    <div id="labelBlancas">Blancas: </div>
                    <div id="puntajeBlancas">0</div>
                </div>
            </div>
            <div class="board">
                <div id="boardCells"></div>
                <div id="gridCells"></div>
            </div>
        </div>
    </body>
</html>
